<body>
  <div class="row justify-content-center">
    <div class="center-table">
      <table
        id="tableEmployee"
        #tableEmployee
        class="table table-striped shadow p-3 mb-5 bg-white rounded"
      >
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td (click)="updateData(employee.id)">
              <a href="#" data-toggle="modal" data-target="#newEmployee">{{
                employee.first_name + " " + employee.last_name
              }}</a>
            </td>
            <td>{{ employee.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
