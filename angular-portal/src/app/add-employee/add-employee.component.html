<div class="add-employee-screen">
  <navigation-bar></navigation-bar>
  <div class="form-block-wrapper form-block-wrapper--is-addemployee"></div>
  <section class="form-block form-block--is-addemployee">
    <header class="form-block__header">
      <h1>{{ mode }} Employee</h1>
      <div class="form-block__toggle-block">
        <span>Enter all required fields to continue &#8594;</span>
      </div>
    </header>
    <div class="form-block-addemployee">
      <div class="form-group-addemployee">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <input
            class="form-groupinput"
            type="text"
            id="user_id"
            placeholder="User ID"
            name="user_id"
            formControlName="user_id"
          />
          <input
            class="form-groupinput"
            type="text"
            id="email"
            placeholder="Email"
            name="email"
            formControlName="email"
          />
          <input
            class="form-groupinput"
            type="text"
            id="first_name"
            placeholder="First Name"
            name="first_name"
            formControlName="first_name"
          />
          <div *ngIf="!f['first_name']">
            <div [hidden]="!f['first_name']">First Name is required</div>
            <div [hidden]="!f['first_name']">Min Length is 10</div>
          </div>
          <input
            class="form-groupinput"
            type="text"
            id="last_name"
            placeholder="Last Name"
            [ngClass]="{ 'is-invalid': submitted && f['last_name'] }"
            name="last_name"
            formControlName="last_name"
          />
          <div *ngIf="!f['last_name']">
            <div [hidden]="!f['last_name']">First Name is required</div>
            <div [hidden]="!f['last_name']">Min Length is 10</div>
          </div>
          <input
            class="form-groupinput"
            type="text"
            id="address"
            placeholder="Address"
            name="address"
            formControlName="address"
          />
          <input
            class="form-groupinput"
            type="text"
            id="city"
            placeholder="City"
            name="city"
            formControlName="city"
          />
          <input
            class="form-groupinput"
            type="text"
            id="state"
            placeholder="State"
            name="State"
            formControlName="state"
          />
          <input
            class="form-groupinput"
            type="text"
            id="zip"
            placeholder="Zipcode"
            name="zip"
            pattern="[0-9]*"
            formControlName="zip"
          />
          <input
            class="form-groupinput"
            type="text"
            id="home_phone"
            placeholder="Home Phone"
            name="home_phone"
            pattern="[0-9]*"
            formControlName="home_phone"
          />
          <input
            class="form-groupinput"
            type="text"
            id="cell_phone"
            placeholder="Cell Phone"
            name="cell_phone"
            pattern="[0-9]*"
            formControlName="cell_phone"
          />
          <div class="buttonwrapper">
            <button
              class="buttonaddemployee button--primary full-width"
              (click)="onSubmit()"
            >
              Save
            </button>

            <button
              (click)="handleCancel()"
              class="buttonaddemployee button--primary full-width"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
