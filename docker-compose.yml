version: "3.0"
networks:
  backend:
    driver: bridge
services:
  login-db:
    build:
      dockerfile: Dockerfile
      context: "./login_db_docker_image"
    networks:
      - backend
    ports:
      - "3306:3306"
    volumes:
      - login-DB:/var/lib/mysql

  employee-db:
    build:
      dockerfile: Dockerfile
      context: "./employee_db_docker_image"
    networks:
      - backend
    ports:
      - "3308:3306"
    volumes:
      - employee-DB:/var/lib/mysql

  login-ws:
    build:
      dockerfile: Dockerfile
      context: "./login-service"
    ports:
      - "8081:8081"
    depends_on:
      - login-db
      - discovery
    restart: on-failure
    networks:
      - backend

  employee-ws:
    build:
      dockerfile: Dockerfile
      context: "./employee-service"
    ports:
      - "8082:8082"
    depends_on:
      - employee-db
      - discovery
    restart: on-failure
    networks:
      - backend

  discovery:
    build:
      dockerfile: Dockerfile
      context: "./discovery-service"
    ports:
      - "8761:8761"
    restart: on-failure
    networks:
      - backend
  gateway:
    container_name: gateway
    build:
      dockerfile: Dockerfile
      context: "./api-gateway"
    ports:
      - "8080:8080"
    depends_on:
      - discovery
    restart: on-failure
    networks:
      - backend
volumes:
  employee-DB:
  login-DB:
